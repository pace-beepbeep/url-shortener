<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener | Modern & Fast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>ðŸš€ URL Shortener</h2>

      <div class="input-group">
        <input
          type="text"
          id="long_url"
          placeholder="Paste your long link here..."
          autocomplete="off"
        />
      </div>

      <button onclick="shortenurl()">Shorten It!</button>

      <div id="result"></div>
    </div>

    <script>
      async function shortenurl() {
        let urlInput = document.getElementById("long_url");
        let url = urlInput.value.trim();
        let resultDiv = document.getElementById("result");
        let btn = document.querySelector("button");

        if (!url) {
          alert("Please enter a URL first!");
          return;
        }

        // UX: Loading state
        let originalText = btn.innerText;
        btn.innerText = "Shortening...";
        btn.disabled = true;
        resultDiv.classList.remove("show");

        try {
          // HIT KE API VERCEL, BUKAN PHP
          const response = await fetch("/api/shorten", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url: url }),
          });

          const data = await response.json();

          if (response.ok && data.status === "success") {
            resultDiv.classList.add("show");
            resultDiv.innerHTML = `
                <p style="margin-bottom:10px; color:#555;">Your Short Link:</p>
                <a href="${data.short_url}" target="_blank">${data.short_url}</a>
            `;
            urlInput.value = "";
          } else {
            alert(data.message || "Failed to shorten URL.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Something went wrong. Please try again.");
        } finally {
          // Restore button
          btn.innerText = originalText;
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
